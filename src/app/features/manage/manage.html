<h2>Add New Toys</h2>
<form #addToyForm="ngForm" (ngSubmit)="addToy(newToy)" class="add-toy-form">
  <mat-form-field>
    <input matInput placeholder="Name" name="name" [(ngModel)]="newToy.name" required>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Type" name="type" [(ngModel)]="newToy.type" required>
  </mat-form-field>
  <mat-form-field>
    <input matInput type="number" placeholder="Price" name="price" [(ngModel)]="newToy.price" required>
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit">Add Toy</button>
</form>

<button mat-raised-button color="primary" (click)="openAddToyDialog()">Add Toy</button>

<h2>Toys</h2>
<!-- Toys Table -->
<table mat-table [dataSource]="toys" class="mat-elevation-z8" style="width: 100%;">
  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let toy"> {{toy.id}} </td>
  </ng-container>
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let toy">
      <ng-container *ngIf="editingToy?.id === toy.id; else nameView">
        <input [(ngModel)]="editingToy!.name">
      </ng-container>
      <ng-template #nameView>{{toy.name}}</ng-template>
    </td>
  </ng-container>
  <!-- Type Column -->
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef> Type </th>
    <td mat-cell *matCellDef="let toy">
      <ng-container *ngIf="editingToy?.id === toy.id; else typeView">
        <input [(ngModel)]="editingToy!.type">
      </ng-container>
      <ng-template #typeView>{{toy.type}}</ng-template>
    </td>
  </ng-container>
  <!-- Price Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let toy">
      <ng-container *ngIf="editingToy?.id === toy.id; else priceView">
        <input type="number" [(ngModel)]="editingToy!.price">
      </ng-container>
      <ng-template #priceView>{{toy.price}}</ng-template>
    </td>
  </ng-container>
  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let toy">
      <ng-container *ngIf="editingToy?.id === toy.id; else actionButtons">
        <button mat-button color="primary" (click)="saveEdit()">Save</button>
        <button mat-button (click)="cancelEdit()">Cancel</button>
      </ng-container>
      <ng-template #actionButtons>
        <button mat-button (click)="startEdit(toy)">Edit</button>
        <button mat-button color="warn" (click)="deleteToy(toy.id)">Delete</button>
      </ng-template>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['id', 'name', 'type', 'price', 'actions']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['id', 'name', 'type', 'price', 'actions'];"></tr>
</table>
