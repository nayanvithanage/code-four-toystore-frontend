<table mat-table [dataSource]="toys" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let toy"> {{toy.id}} </td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let toy"> {{toy.name}} </td>
  </ng-container>
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef> Type </th>
    <td mat-cell *matCellDef="let toy"> {{toy.type}} </td>
  </ng-container>
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let toy"> {{toy.price}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['id', 'name', 'type', 'price']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['id', 'name', 'type', 'price'];"></tr>
</table>
